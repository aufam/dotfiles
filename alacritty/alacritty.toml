[shell]
program = "/usr/bin/tmux"

[window]
decorations = "none"
opacity = 0.85

[font]
size = 12.0
offset = { y = 9 }

normal      = { family = "Cartograph CF", style = "Regular" }
bold        = { family = "Cartograph CF", style = "Bold" }
italic      = { family = "Cartograph CF", style = "Italic" }
bold_italic = { family = "Cartograph CF", style = "Bold Italic" }

